<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-control">
                <label for="last-name-form-control">Last Name</label>
        <input type="text" name="lastName" id="last-name-form-control" value="Emerson" readonly>
        
        </div>
        <div class="form-control">
                <label for="age">Age</label>

        <input type="number" id="age" min="3" max="10" name="age" value="17">
        </div>  
        <div class="form-control">
            <input type="checkbox" id="agree" name="agree" disabled>
            <label for="agree">
                    Accept terms and conditions
                </label>
         </div>  
         <div class="form-control choose-gender">
             <input type="radio" id="gender-male"name="gender"><label for="gender-male">Male</label>
             <input type="radio" id="gender-female"name="gender" checked><label for="gender-femal">Female</label> 
             <input type="radio" id="gender-secred"name="gender"><label for="gender-secred">Secret</label> 
            </div>  
             <div class="form-control">
                 <textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
             </div>
             <div class="form-control">
             <button type="submit">Submit</button>
             </div>
    </form>
</body>
</html>
